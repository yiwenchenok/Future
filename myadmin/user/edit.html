{% extends "myadmin/base.html" %}

{% block main_body %}

    <section class="content-header">
      <h1>
        管理员账号管理
        <small>职业规划管理系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
       <li class="active"><a href="{% url 'myadmin_user_index' 1%}">返回</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true"/>管理员信息修改</h2>
            </div>
            <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">管理员账号：</label>
                  <div class="col-sm-4">
                    <input type="text" name="username" value="{{user.username}}" class="form-control" disabled readonly id="inputText1" placeholder="管理员账号" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" value="{{user.nickname}}" class="form-control" id="inputText2" placeholder="昵称" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3"  class="col-sm-2 control-label">添加时间：</label>

                  <div class="col-sm-4">
                    {{ user.create_at|date:'Y-m-d H:i:s' }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>

                  <div class="col-sm-4">
                    {{ user.update_at|date:'Y-m-d H:i:s' }}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">当前状态：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if user.status == 1 %}checked{% endif %} /> 正常
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if user.status == 2 %}checked{% endif %} /> 禁用
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="6"
                    {% if user.status == 6 %}checked{% endif %} /> 管理员
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div></div></div>

            </form>
          </div>

        </div>
      </div>

    </section>

{% endblock %}
