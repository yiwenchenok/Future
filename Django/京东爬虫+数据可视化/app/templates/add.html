{% extends 'managebase.html' %}
{% block main_body %}

   <section class="content-header">
      <h1>
        添加
      </h1>
      <ol class="breadcrumb">

        <li class="active" style="font-size: 20px"><a href="{% url 'product_manage' 1%}"><i class="fa fa-level-down" ></i>返回</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title  label label-success"><span class="glyphicon glyphicon-calendar" aria-hidden="true"/>添加商品</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" name="myForm" action="{% url 'insert' %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3"   class="col-sm-2 control-label">商品ID：</label>
                  <div class="col-sm-4">
                    <input type="text" required="required" name="product_id" class="form-control"  placeholder="商品ID" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品名称：</label>
                  <div class="col-sm-4">
                    <input type="text" required="required" name="p_name" class="form-control" placeholder="商品名称" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品价格：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_price" class="form-control" placeholder="商品价格" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品图链接：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_imag_scr" class="form-control" placeholder="商品图链接" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品店铺：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_shop" class="form-control" placeholder="商品店铺" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">评价数称：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_comment_count" class="form-control" placeholder="商品图链接" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">评价总数目：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_sale" class="form-control" placeholder="评价总数目" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">品牌：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_pinpai" class="form-control" placeholder="品牌" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">适合范围：</label>
                  <div class="col-sm-4">
                    <input type="text"  required="required" name="p_gender" class="form-control" placeholder="适合范围" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品规格：</label>
                  <div class="col-sm-4">
                    <textarea maxlength="100" required="required" name="p_detail" cols="100" rows="5" ></textarea>
                  </div>
                </div>


              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary"onclick="alert(document.forms['myForm'].elements['p_detail'].value?'提交中':'商品规格为空');">提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div></div></div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
