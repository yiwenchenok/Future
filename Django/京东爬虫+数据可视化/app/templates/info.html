{% extends 'managebase.html' %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h4>
        信息提示:
      </h4>
    <ol class="breadcrumb">
          <li class="active" style="font-size: 20px"><button type="button" onclick="goBack()" > <i class="fa fa-level-down" ></i>返回</button></li>
      </ol>
    </section>
    <div class="pad margin no-print">
      <div class="callout callout-info" style="margin-bottom: 0!important;padding-left: 50px">
        <h3><i class="fa fa-exclamation-triangle"></i>  &nbsp; {{ info }}</h3>
      </div>
    </div>

    <script>
function goBack(){
    window.history.back()
}
</script>

{% endblock %}
