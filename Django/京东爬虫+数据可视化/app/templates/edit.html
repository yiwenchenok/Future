{% extends 'managebase.html' %}
{% block main_body %}
    <section class="content-header">
      <h1>商品编辑</h1>
      <ol class="breadcrumb">
          <li class="active" style="font-size: 20px"><a href="{% url 'product_manage' 1%}"><i class="fa fa-level-down" ></i>返回</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="fa fa-edit" aria-hidden="true"/>信息修改</h2>
            </div>
            <form class="form-horizontal" action="{% url 'update' option.id %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品ID：</label>
                  <div class="col-sm-4">
                    <input type="text" name="product_id" value="{{option.product_id}}" class="form-control" disabled readonly id="inputText1" placeholder="商品ID" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品名称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="p_name" value="{{option.p_name}}" class="form-control" id="inputText2" placeholder="商品名称" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品价格：</label>

                  <div class="col-sm-4">
                    <input type="text" name="p_price" value="{{option.p_price}}" class="form-control" id="inputText2" placeholder="商品价格" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品图链接：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_imag_scr" value="{{option.p_imag_scr}}" class="form-control" id="inputText2" placeholder="链接" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品店铺：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_shop" value="{{option.p_shop}}" class="form-control" id="inputText2" placeholder="商品店铺" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">评价数称：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_comment_count" value="{{option.p_comment_count}}" class="form-control" id="inputText2" placeholder="评价数" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">评价总数目：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_sale" value="{{option.p_sale}}" class="form-control" id="inputText2" placeholder="评价数" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">品牌：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_pinpai" value="{{option.p_pinpai}}" class="form-control" id="inputText2" placeholder="品牌" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">适合范围：</label>
                  <div class="col-sm-4">
                    <input type="text" name="p_gender" value="{{option.p_gender}}" class="form-control" id="inputText2" placeholder="适合范围" />
                  </div>
                </div>
              </div>

                    <div class="box-footer">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-primary">保存</button>
                                      <button type="reset" class="btn btn-default">重置</button>
                                    <div class="col-sm-offset-2 col-sm-10">
                                  </div></div></div>

            </form>
          </div>

        </div>
      </div>

    </section>

{% endblock %}
