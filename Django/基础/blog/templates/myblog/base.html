<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script src="/static/js/jquery1.12.4.min.js" type="text/javascript"></script>

    {% block head %}
        {# 如果子模板中没有使用到block head，则默认使用下面的title，使用则相当于覆盖掉 #}
        <title>主页</title>
    {% endblock %}


</head>
<body>


    {% load cache %} {# 模板缓存 #}

    {% cache 30 myname %}  {# 缓存30秒，myname是缓存名字 #}
        <h2>{{ ps.0.title }}</h2>
    {% endcache %}





<div id="navigator">

    <ul id="navList">
        <li><a class="menu" href="/">
            博客园</a>
        </li>
        <li><a class="menu" href="/index">
            首页</a>
        </li>
        <li><a class="menu" href="{% url 'index' %}">
            博客园</a>
        </li>
    </ul>

    {% block body %}

        {#        <h3 style="color: red">我是base中的h3</h3>#}
        {#        <img src="/static/img/1.jpg" alt="" style="height: 200px;">#}

    {% endblock %}


</body>
</html>
